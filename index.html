<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-ToDo-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="main-title" >My To-Do Lists</h1>
        <h3 class="sub-title">New Task Creation</h3>
        <div class="separator"></div>
        <form id="form">

            <div class="t-name">
                <label for="name">Name : </label>
                <input name="name" id="name" placeholder="Add Task Name"  type="text">
            </div>
            <div class="t-priority">
                <label for="priority">Priority : </label>
                <select name="priority" id="priority">
                    <option disabled>Select one</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="t-date">
                <label for="date">Date : </label>
                <input type="date" name="date" id="date">~
            </div>
            <div class="t-submit">
                <input type="submit" value="Add New">
            </div>
        </form>

        <h3 class="sub-title">Task Management</h3>
        <div class="separator"></div>
        <div class="tools">

            <div class="search">
                <label for="s_name">Search : </label>
                <input type="text" name="s_name" id="s_name" placeholder="search by Name">
            </div>
            <div class="filter">
                <label for="filter">Filter : </label>
                <select name="filter" id="filter">
                    <option value="all">All</option>
                    <option value="complete">Complete</option>
                    <option value="incomplete">Incomplete</option>
                    <option value="today">Today</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>

            <div class="sort">
                <label for="sorting">Sort : </label>
                <select name="sorting" id="sorting">
                    <option value="newest">Newest</option>
                    
                    <option value="oldest">Oldest</option>
                    
                </select>
            </div>
            <div class="by_date">
                <label for="by_date">Date : </label>
                <input type="date" name="by_date" id="by_date">
            </div>
            
        </div>
        <!-- Bulk Action----------------------- -->
        <div id="bulk_action" class="bulk_action">
            <div class="action_group">
                <button style="border:2px solid black" id="bulk_del">Delete</button>
                <select name="priority" id="bulk_priority" style="border:2px solid black">
                    <option disabled selected>Change Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>

                </select>
                <select name="status" id="bulk_status" style="border:2px solid black">
                    <option disabled selected>Change Status</option>
                    <option value="complete">Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
                <div class="edit" style="border: 2px solid black">
                    <input placeholder="Modify the name" type="text" name="" id="edit_inp">
                    <select  name="" id="edit_sel">
                        <option value="name">Name</option>
                        <option value="date">Date</option>
                    </select>
                </div>
            </div>
            <button class="dismiss">X</button>
        </div>
        <!-- -----------end --------------------------->
        <table>
            <thead>
                <tr>
                    <th> 
                        <input type="checkbox" name="" id="all_select"> 
                        <label for="all_select">
                            All
                        </label>
                    </th>
                    <th>No.</th>
                    <th>Task Name</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
               
            </tbody>
            
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
